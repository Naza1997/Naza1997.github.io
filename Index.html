<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía de TV con Reflexión y Auto-scroll</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

  <main>
    <div class="container">
      <!-- Contenedor del video -->
      <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OqHMfE2P78c?si=zBG4rMYn1rw03e6L" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>

      <!-- Carrusel de imágenes con tamaño fijo -->
      <div class="image-container">
        <div class="image-slider">
          <img id="slider" src="MEDIA/IMG1.jpg" alt="Imagen del programa">
        </div>
        <div class="date-time-weather">
          <p id="date"></p>
          <p id="time"></p>
          <p id="weather">Clima: Soleado, 25°C</p>
        </div>
      </div>
    </div>

    <!-- Tabla de programación con auto-scroll -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Canal</th>
            <th></th>
            <th>Prgramacion actual</th>
            <th>Programacion siguiente</th>
          </tr>
        </thead>
        <tbody id="program-table">
          <tr>
            <td>1</td>
            <td></td>
            <td>Noticiero</td>
            <td>Sport</td>
          </tr>
          <tr>
            <td>2</td>
            <td></td>
            <td>Serie A</td>
            <td>Europa leage</td>
          </tr>
          <tr>
            <td>3</td>
            <td></td>
            <td>Película X</td>
            <td>Concierto</td>
          </tr>
          <tr>
            <td>4</td>
            <td></td>
            <td>Documental</td>
            <td>Noti news</td>
          </tr>
          <tr>
            <td>5</td>
            <td></td>
            <td>Programa Infantil</td>
            <td>Natacion</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="JS/script.js"></script>
</body>
</html>
